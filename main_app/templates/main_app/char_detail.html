{% extends 'base.html' %}
{% block content %}

<h1>Char Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ char.name }}</span>
        <p>Color: {{ char.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'chars_update' char.id %}">Edit</a>
        <a href="{% url 'chars_delete' char.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
