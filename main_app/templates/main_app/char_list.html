{% extends 'base.html' %}
{% block content %}

<h1>Char List</h1>

{% for char in char_list %}
  <a href="{% url 'chars_detail' char.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ char.name }}</span>
            <p>Color: {{ char.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
